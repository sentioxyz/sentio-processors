type L1Balance @entity {
  id: String!
  blockHeight: BigInt!
  timestamp: String!
  assetId: String!
  distinctId: String!
  amount: BigInt!
}

type L2Balance @entity {
  id: String!
  blockHeight: BigInt
  daHeight: BigInt
  timestamp: String!
  assetId: String!
  distinctId: String!
  amount: BigInt!
}
